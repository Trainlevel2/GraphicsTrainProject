<!DOCTYPE=HTML>
<html>
	<title>London Underground A60 Stock Train</title>
	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute  vec4 vPosition;
		attribute  vec4 vColor;
		uniform mat4 mvMatrix;
		uniform mat4 pMatrix;
		uniform mat4 rMatrix;
		uniform mat4 grMatrix;
		varying vec4 fColor;

		void main()
		{

		  gl_Position = rMatrix*vPosition;
		  gl_Position.z = -gl_Position.z;

		  gl_Position=pMatrix*mvMatrix*gl_Position;
		  fColor = vColor;
		}

	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 fColor;

	void
	main()
	{
	    gl_FragColor = fColor;
	}
	</script>
	<script type="text/javascript" src="MV.js"></script>
	<script type="text/javascript" src="webgl-utils.js"></script>
	<script type="text/javascript" src="initShaders.js"></script>
	<script type="text/javascript" src="AStock.js"></script>
	<body>
		<h1 id="Title">The London Underground A Stock--A 3D View</h1>
		<canvas width="600" height="500" id="train">
			Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
		<br>
		<button id="xButton">Rotate X</button>
		<button id="yButton">Rotate Y</button>
		
	</body>

</html>
